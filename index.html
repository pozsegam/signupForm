<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <img class="bg-image" src="bg.jpg" alt="background" />
      <div class="right-side">
        <div class="header-text">
          Amet tempora odit magnam modi rem, dolores Excepturi in id officiis
          eum vel. Pariatur eius nemo corrupti provident nesciunt Hic.
        </div>
        <div class="sub-text">
          <p>Amet voluptatibus animi molestiae quas.</p>
        </div>
        <div class="legend">
          <p>Let's do this!</p>
        </div>
        <form class="form">
          <div>
            <label for="first-name">FIRST NAME</label>
            <input type="text" />
          </div>

          <div>
            <label for="last-name">LAST NAME</label>
            <input type="text" />
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input type="email" />
          </div>
          <div>
            <label for="phone-number">PHONE NUMBER</label>
            <input type="phone" />
          </div>
          <div>
            <label id="password" for="password">PASSWORD</label>
            <input type="password" required />
          </div>
          <div>
            <label id="password" for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" required />
          </div>
        </form>
        <div>
          <button class="create-account">Create Account</button>
        </div>
      </div>
    </div>
  </body>
</html>
